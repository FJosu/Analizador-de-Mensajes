{% extends "main.html" %}
{% load static %}
{% block content %}

<div class="flex items-center justify-center h-screen">
    <div class="container px-6 py-8">
        {% if mensaje_error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Hubo un error!</strong>
            <span class="block sm:inline">{{ mensaje_error }}</span>
            <form class="flex items-center space-x-4 mb-4" method="POST" enctype="multipart/form-data" action="/CloseAlerts/">
                {% csrf_token %}
                <button class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Close</title>
                        <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                    </svg>
                </button>
            </form>
        </div>
        {% endif %}
        <div class="border-2 border-blue-500 rounded-lg p-4">
            <h3 class="text-3xl font-medium text-gray-700 text-center">Carga de Ventas XML</h3>
            <div class="mt-4 flex justify-center">
                <form class="flex flex-col items-center space-y-4 mb-4" method="POST" enctype="multipart/form-data" action="/uploadXML/">
                    {% csrf_token %}
                    <label for="file" class="px-6 py-2 bg-blue-900 text-white font-bold rounded hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-900 focus:ring-opacity-75">
                        Cargar XML
                    </label>
                    <input type="file" id="file" name="file" accept="text/xml" class="hidden">
                    <button class="px-6 py-2 bg-red-500 text-white font-bold rounded hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
                        Cargar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
